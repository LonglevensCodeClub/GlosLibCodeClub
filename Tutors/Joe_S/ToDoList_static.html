<!DOCTYPE html>
<meta charset="utf-8"/>
<html>
	<head>
		<title>To Do List</title>
		
		<link rel="stylesheet" href="ToDoList.css">
	</head>
	
	<body>
		<header>
			<h1>My To Do List</h1>
			<p class="Subtitle">Things I have yet to accomplish</p>
		</header>
		
		<main>
			<form onsubmit="return false">
				<fieldset id="toDoFields">
					<legend>Tick off as complete</legend>
					
					<input id="item1" type="checkbox">
					<label class="strikethrough" for="item1">Wash Clothes</label>
					<br>
					
					<input id="item2" type="checkbox">
					<label class="strikethrough" for="item2">Take Dog for Walk</label>
					<br>
					
					<input id="item3" type="checkbox">
					<label class="strikethrough" for="item3">Do Maths Homework</label>
					<br>
					
					<input id="item4" type="checkbox">
					<label class="strikethrough" for="item4">Play New Nintendo Switch for 2 days straight</label>
					<br>		
				</fieldset>
			</form>
		</main>
		
		<footer>
			<p>Don't hold me to these!</p>
		</footer>
	</body>
</html>
