<html>
	<head>
		<title>My First Page</title>
		
		<script type="text/javascript">
		
			// our code will go here
			console.log("Hello from JavaScript")
			
			function sayHello() {				
				// Signal the button click to the console
				console.log("The user clicked on the button")
				
				// Get reference to input text box for name
				txtName = document.getElementById("txtName")
				
				// Get reference to the output header
				txtOutput = document.getElementById("txtOutput")
								
				// Set the output to say hello
				txtOutput.innerText = "Hello " + txtName.value
			}
		</script>
	</head>
	<body>
		<h1>Say Hello App</h1>
		
		<fieldset>
			<label for="txtName">Name</label>
			<input type="text" id="txtName" value="Me" />
		</fieldset>
		
		<button onclick="sayHello()">Say Hello</button>
		
		<h2 id="txtOutput"></h2>
		
		</body>
</html>
