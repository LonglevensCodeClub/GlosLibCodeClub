<!DOCTYPE html>
<html lang="en"> 
	<head>
		<meta charset="utf-8"/>
		<title>My First Page</title>
		
		<!-- Latest compiled and minified CSS -->
		<link	rel="stylesheet"
				href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
				integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u"
				crossorigin="anonymous">
		
		<!-- jQuery -->
		<script src="https://code.jquery.com/jquery-3.1.1.js"
				integrity="sha256-16cdPddA6VdVInumRGo6IbivbERE8p7CQR3HzTBuELA="
				crossorigin="anonymous"></script>
		
		<script type="text/javascript">
			// jQuery has a magic function that gets called when the page is loaded
			$().ready(function() {
		
				console.log("Page Loaded");
				
				// Build our function to call when the button is clicked
				var myExampleClick = function myExampleClick() {				
					// Signal the button click to the console
					console.log("The user clicked on the button")
				}
				
				// We register the click function like this
				$("#cmdExampleButton").click(myExampleClick)
			});
		</script>
	</head>
	<body>
		<div class="container">
			<h1>Say Hello App with jQuery and Bootstrap</h1>
			
			<!-- This is an example form -->
			<form>
				<div class="form-group">
					<label for="txtName">Name</label>
					<input class="form-control" type="text" id="txtName" value="Me" />
				</div>
				
				<!-- This is an example button -->
				<button type="button" class="btn btn-default" id="cmdExampleButton">Say Hello</button>
			</form>
		</div>
	</body>
</html>
